<h1>Manage Admins</h1>

<ul class="list-group">
  <li class="list-group-item list-group-action" *ngFor="let user of users$ | async" >
    <button [ngClass]="{
      'btn-danger':user.isAdmin,
      'btn-warning':!user.isAdmin
    }" class="btn btn-sm" (click)="toggleAdmin(user)" >{{(!user.isAdmin) ? 'Make Admin':'Remove Admin'}}</button>
    {{user.name}}
  </li>
</ul>
