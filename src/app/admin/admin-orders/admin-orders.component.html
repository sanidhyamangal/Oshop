<h1>Orders</h1>
<search-bar (filter-key)=filter($event)></search-bar>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of filteredOrders">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <a [routerLink]="['/order-success', order.$key]">View</a>
      </td>
    </tr>
  </tbody> 
</table>
