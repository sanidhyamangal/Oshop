<form #productForm="ngForm" (ngSubmit)="submitproductForm(productForm.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="title.invalid && (title.touched||title.dirty)">
      <div>Title is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <span class="input-group-addon">â‚¹</span>
      <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required>
    </div>
    <div class="alert alert-danger" *ngIf="price.invalid && (price.touched || price.dirty)">
      Price is required.
    </div>
  </div>
  <div class="form-group">
    <label for="categories">Categories</label>
    <select #categories="ngModel" ngModel name="categories" id="categories" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.$key">{{c.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="categories.invalid && (categories.touched || categories.dirty)">
      Category is required.
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="imageUrl.invalid && (imageUrl.dirty || imageUrl.touched)">
      Image Url is required.
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
