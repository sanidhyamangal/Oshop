<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" class="card-img-top img-fluid" [src]="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'INR':'symbol' }}</p>
  </div>
  <div class="card-footer">
    <button *ngIf="showActions" (click)="addToCart(product)" class="btn btn-primary btn-block">Add to Cart</button>
  </div>
</div>
