<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart" >
  <p>
    You have {{cart.itemCount}} items in your shopping cart. 
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tr *ngFor="let item of cart.items">
      <td>{{item.product.title}}</td>
      <td>{{item.quantity}}</td>
      <td></td>
    </tr>
  </table>
</ng-container>
