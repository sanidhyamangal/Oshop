<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart" >
  <p>
    You have {{cart.itemCount}} items in your shopping cart. 
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tr *ngFor="let item of cart.items">
      <td>{{item.title}}</td>
      <td><product-quantity [product]="item" [shopping-cart]="cart" ></product-quantity></td>
      <td>{{item.totalPrice | currency:'INR':'symbol'}}</td>
    </tr>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>{{cart.totalPrice | currency:'INR':'symbol'}}</th>
      </tr>
    </tfoot>
  </table>
  <button (click)="clearCart()" class="btn btn-danger btn-sm">Clear shopping cart</button>
</ng-container>
